<!DOCTYPE html>
<html charset="UTF-8">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" type="text/css" href="/DSMRindex.css">
  <title>ESP-DSMR Slimme Meter Editor</title>
</head>
<body>
  <font face="Arial">
    <div class="header">
      <h1>
        <span id="sysName">DSMR-editor</span> &nbsp; &nbsp; &nbsp;
        <span id="devName" style='font-size: small;'>-</span> &nbsp;
        <span id="devVersion" style='font-size: small;'>[version]</span>
        <span id='theTime' class='nav-item nav-clock'>00:00</span>
      </h1>
    </div>  <!-- END header -->
  </font>

  <div class="nav-container">
    <div class='nav-left'>
      <a id='bTerug'        class='nav-item editButton'>Terug</a>
      <a id='bEditMonths'   class='nav-item editButton'>Meterstanden</a>
      <a id='bEditSettings' class='nav-item editButton'>Settings</a>
      <a id='bUndo'         class='nav-item editButton'>Herstel</a>
      <a id='bSave'         class='nav-item editButton'>Opslaan</a>
    </div>
  </div>  <!-- END nav-container -->

  <!-- START Tabbladen -->
  <div id="tabMonths" class="tabName" style="display:none">
    <label for="Period"><b>Meterstand: </b></label>
      Energy Delivered
      <input type="radio" name="editType" id="MED" onchange="setEditType('ED')" checked/>
      &nbsp;&nbsp;
      Energy Returned
      <input type="radio" name="editType" id="MER" onchange="setEditType('ER')"/>
      &nbsp;&nbsp;
      Gas Delivered
      <input type="radio" name="editType" id="MGD" onchange="setEditType('GD')"/>
      &nbsp;&nbsp;
  
  <div id="tabMaanden" class="tabName outer-div" style="display:none">
    <!-- START edit tabMonths -->
    <br>
      <div id="editMonths" class="inner-div">
      </div> 
  </div>  <!-- END tabMonthss -->

  </div> <!-- tabMonths -->
  
  
  <div id="tabSettings" class="tabName outer-div" style="display:none">
    <!-- START settingsTab Settings -->
    <br>
      <div id="settings" class="inner-div" style="width: 500px;">
      </div> 
  </div>  <!-- END tabSettings -->
  
  <!-- END Tabbladen -->

  <!-- REST -->
  <div id="Redirect"></div>
  <div id="message"></div>
  
  <div id='settingBgColor' style='display:none'>deepskyblue</div>
  <div id='settingFontColor' style='display:none'>white</div>
  
  <div class="footer">
    <span id="devIPaddress"></span>
    <span>2020 &copy; Willem Aandewiel &nbsp; &nbsp;</span>
  </div>

  <script src="/DSMReditor.js"></script>

  </body>

</html>
